<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>My Portfolio</title>

  <!-- Latest stable bootstrap library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Check for warnings -->
  <div class="center-block"></div>

  <!-- Load custom css -->
  <link rel="stylesheet" href="css/master.css">


</head>

<body>
  <div class="container">
    <header class="row">

      <div class="col-xs-6 text-left">

        <img src="media/udacity.png" class="img-small">
      </div>
      <div class="col-xs-6 text-right">
        <h1>Stuart Leach</h1>
        <p>Front-end ninja</p>
      </div>

    </header>


    <div class="row">



      <!-- PORTFOLIO -->
      <div class="col-sm-12 text-center">
        <img class="meta" src="media/meta.png" alt="meta">
      </div>

    </div>



    <div class="row featured">
      <div class="col-md-12" type="placeholder"></div>


      <h3 class="featured-row">Featured Work</h3></div>

    <div class="row text-center">


      <section class="work col-xs-4 col-xs-12">
        <img class="work-img" src="media/appstore.png" alt="appstore" />
        <article class="workdescription">
          <h4>Appify</h4>
          <span class="work-link small"><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></span>
        </article>
      </section>

      <section class="work col-xs-4 col-xs-12">
        <img class="work-img" src="media/flower.png" alt="sunflower" />
        <article class="workdescription">
          <h4>Sunflower</h4>
          <span class="work-link small"><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></span>
        </article>
      </section>

      <section class="work col-xs-4 col-xs-12 text-center">
        <img class="work-img" src="media/bokeh.png" alt="bokeh" />
        <article class="workdescription">
          <h4>Bokeh</h4>
          <span class="work-link small"><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></span>
        </article>
      </section>
    </div>

  </div>
  </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>

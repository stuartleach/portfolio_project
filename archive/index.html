<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Jane Doette, front-end ninja</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
</head>

<body>


  <aside>

    <!-- <div class="container-fluid">

    </div> -->

    <figure class="figure">
      <img data-src="" class="img-rounded" alt="">
      <figcaption class="figure-caption"></figcaption>
    </figure>

<div class="col-sm-1-12">



    <div class="masthead"></div>
    <section class="colorlist">
      <span class="swatch">
        <div id="swatch1"></div>
          <caption class="swatchcaption">#02b3e4</caption>
        </span>
      <span class="swatch">
        <div id="swatch2"></div>
        <caption class="swatchcaption">#2d3c49</caption>
      </span>
      <span class="swatch">
        <div id="swatch3"></div>
      <caption class="swatchcaption">#7d97ad</caption></span>
    </section>
  </aside>
  </div>
  <header>
    <logo>
      <img src="media/udacity.png" alt="logo">
    </logo>
    <h1>Jane Doette</h1>
    <h4>Front-End Ninja</h4>

  </header>






  <main class="container">
    <span id="billboard">
<img src="media/meta.png" alt="meta" />


    </span>

    <section class="featured">
      <h3>Featured Work</h3>


    </section>
      <div class="row">



        <section class="work col-md-4">
          <img src="media/appstore.png" alt="appstore" />
          <article class="workdescription">
            <h4>Appify</h4>
            <span class="label label-default"><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></span>
          </article>
        </section>

        <section class="work col-md-4">
          <img src="media/flower.png" alt="sunflower" />
          <article class="workdescription">
            <h4>Sunflower</h4>
            <span class="label label-default"><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></span>
          </article>
        </section>

        <section class="work col-md-4">
          <img src="media/bokeh.png"  alt="bokeh" />
          <article class="workdescription">
            <h4>Bokeh</h4>
            <span class="label label-default"><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></span>
          </article>
        </section>

    </div>
  </main>







  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
</body>

</html>
